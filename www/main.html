<!DOCTYPE html>
<html>
<head>
<title>LoVa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
        
    <link href="/css/main.css" rel="stylesheet">
    <script src="/js/main.js"></script>
</head>
<body>
    <table class="container">
        <tr><td class="login">
                <form id="loginForm" method="POST" action = "/" class="form-inline" style="visibility:hidden">
                    <input name="login"    type="text"     class="input-small" placeholder="Логин">
                    <input name="password" type="password" class="input-small" placeholder="Пароль">
                </form>
            </td>
            <td class="login-control">
                <a href="javascript:loginAction();" class="btn btn-primary">Войти</a>
                <img src="http://pemes.net/templates/images/ru.gif" class="img-rounded">
                <img src="http://pemes.net/templates/images/gb.gif" class="img-rounded">
            </td>
        </tr>
        <tr><td class="row-separator"></td></tr>
        <tr><td>
                <div id="registerForm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Регистрация</h3>
                  </div>
                  <div class="modal-body">
                  <form id="registerForm" class="form-horizontal" method="POST" action = "/">
                      <div class="control-group">
                        <label class="control-label" for="first_name">Имя*</label>
                        <div class="controls">
                            <input type="text" id="first_name" required>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="last_name">Фамилия</label>
                        <div class="controls">
                            <input type="text" id="last_name">
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="nick_name">Ник*</label>
                        <div class="controls">
                            <input type="text" id="nick_name" required>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="email">Почта*</label>
                        <div class="controls">
                            <input id="email" type="email" required>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="password">Пароль*</label>
                        <div class="controls">
                            <input type="password" id="password" required>
                        </div>
                      </div>
                  </form>
                  </div>
                  <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Закрыть</button>
                    <button class="btn btn-primary">Регистрация</button>
                  </div>
                </div>        
            </td>
            <td class="register"><a href="#registerForm" data-toggle="modal" class="btn btn-success btn-large btn-block">Регистрация</a></td>
        </tr>
        <tr><td class="row-separator"></td></tr>
        <tr><td></td>
            <td class="network-icons">
                <a rel="nofollow" class="fb" title="Поделиться в Facebook" href="#"></a>
                <a rel="nofollow" class="vk" title="Поделиться В Контакте" href="#"></a>
                <a rel="nofollow" class="ok" title="Добавить в Одноклассники" href="#"></a>
            </td>
        </tr>
        <tr><td class="content" colspan="2">Content goes here</td>
            
        </tr>
        
    </table>
</body>
</html>
